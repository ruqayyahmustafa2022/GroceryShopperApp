<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8/">
    <title>Delivery Selection View</title>
    <link rel="stylesheet" th:href="@{/static/app.css}"/>

</head>
<body>
<div class="container">

    <img class="stencil" src="/static/images/stencil.png" alt="Stencil">
    <div class="text-block">
        <h1>CHOOSE YOUR</h1>
        <h1>DELIVERY TIME</h1>
        <form action="/action_page.php">
            <label for="Date">Date:</label><br>
            <select name="Date" id="Date">
                <option value="1">Mon, Apr 25</option>
                <option value="2">Tues, Apr 26</option>
                <option value="3">Wed, Apr 27</option>
                <option value="4">Thurs, Apr 28</option>
                <option value="5">Fri, Apr 29</option>
            </select>
            <br><br>

            <label for="Time">Time:</label><br>
            <select name="Time" id="Time">
                <option value="1">8:00 AM</option>
                <option value="2">9:00 AM</option>
                <option value="3">10:00 AM</option>
                <option value=4>11:00 AM</option>
                <option value="5">12:00 PM</option>
                <option value="6">12:00 PM</option>
                <option value="7">1:00 PM</option>
                <option value="8">2:00 PM</option>
                <option value="9">3:00 PM</option>
                <option value="10">4:00 PM</option>
                <option value="11">5:00 PM</option>
            </select>
            <br><br>

            <label for="Address">Your Address:</label><br>
            <select name="Address" id="Address">
                <option value="1">123 Elm St., Detroit, Michigan</option>
                <option value="2">234 Elm St., Detroit, Michigan</option>
                <option value="3">345 Elm St., Detroit, Michigan</option>

            </select>
            <br><br>

            <input type="submit" value="CONFIRM TIME">
        </form>

    </div>
</div>

</body>
</html>
